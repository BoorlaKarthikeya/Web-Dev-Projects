<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">CALCULATOR</div>
    <div class="box">
      <div class="container">
        <div class="inp"><input type="text" value="" /></div>
        <div class="btnRow">
          <button class="button grey1">AC</button>
          <button class="button grey1">(</button>
          <button class="button grey1">)</button>
          <button class="button orange">%</button>
        </div>
        <div class="btnRow">
          <button class="button grey2">7</button>
          <button class="button grey2">8</button>
          <button class="button grey2">9</button>
          <button class="button orange">/</button>
        </div>
        <div class="btnRow">
          <button class="button grey2">4</button>
          <button class="button grey2">5</button>
          <button class="button grey2">6</button>
          <button class="button orange">*</button>
        </div>
        <div class="btnRow">
          <button class="button grey2">1</button>
          <button class="button grey2">2</button>
          <button class="button grey2">3</button>
          <button class="button orange">-</button>
        </div>
        <div class="btnRow">
          <button class="button grey2">0</button>
          <button class="button grey2">.</button>
          <button class="button grey2">=</button>
          <button class="button orange">+</button>
        </div>
      </div>
    </div>
    <script src="calci.js"></script>
  </body>
</html>
